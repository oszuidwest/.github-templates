---
# Container Registry Cleanup Workflow Template
# Source: oszuidwest/.github-templates
#
# This workflow deletes untagged container images from GitHub Container Registry.
# Runs weekly on Sunday at 3 AM UTC.
#
# Copy to: .github/workflows/cleanup-ghcr.yml
#
# Customization:
#   - SINGLE PACKAGE: Use the simple version (default)
#   - MULTIPLE PACKAGES: Uncomment the matrix version and list your packages
#
# The workflow uses the repository name by default, which works for most repos.

name: Cleanup Container Registry

on:
  schedule:
    # Weekly cleanup on Sunday at 3 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:

# ============================================================================
# OPTION 1: Single Package (Default)
# Use this if your repo produces a single container image
# ============================================================================

jobs:
  cleanup:
    name: Delete Untagged Images
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Delete Untagged Versions
        uses: actions/delete-package-versions@v5
        with:
          # Uses repository name dynamically - no hardcoding needed
          package-name: ${{ github.event.repository.name }}
          package-type: 'container'
          delete-only-untagged-versions: 'true'
          min-versions-to-keep: 0

